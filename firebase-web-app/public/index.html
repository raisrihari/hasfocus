<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Focus Detector</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #status { font-size: 2rem; margin-top: 2rem; }
  </style>
</head>
<body>
  <h1>Browser Focus Detector</h1>
  <div id="status">Detecting...</div>
  <script>
    const statusDiv = document.getElementById('status');
    function updateStatus() {
      if (document.hasFocus()) {
        statusDiv.textContent = 'This tab is focused';
      } else {
        statusDiv.textContent = 'Another application has focus';
      }
    }
    window.addEventListener('focus', updateStatus);
    window.addEventListener('blur', updateStatus);
    document.addEventListener('visibilitychange', updateStatus);
    // Initial check
    updateStatus();
  </script>
</body>
</html>
